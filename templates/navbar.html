{% load i18n %}
{% load static %}
<header>
    <div class="header">
        <a href="{% url 'home' %}"><h2 class="right-border wrap header-padding text-24">{% trans "Logo" %}</h2></a>
        <a href="{% url 'home' %}"><h2 class="right-border wrap header-padding text-24">{% trans "We recommend" %}</h2></a>
        <form method="get" action="" id="search-form">
            <label class="header-padding">
                <input class="header-input text-24" id="search-bar" type="text" name="search_for" placeholder="{% trans 'Search' %}">
            </label>
        </form>
        <a href="{% url 'home' %}"><h2 class="right-border left-border wrap header-padding text-24">{% trans "About us" %}</h2></a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'user_profile' request.user.profile.id %}"><h2 class="wrap header-padding text-24">{{ request.user.profile.name }}</h2></a><a href="{% url 'logout' %}" class="header-padding text-24">{% trans "Logout" %}</a>
        {% else %}
            <a href="{% url 'login_page' %}"><h2 class="wrap header-padding text-24">{% trans "Login" %}</h2></a>
        {% endif %}
    </div>
</header>
