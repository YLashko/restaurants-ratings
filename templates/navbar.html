{% load static %}
<header>
    <div class="header">
        <a href="{% url 'home' %}"><h2 class="right-border wrap header-padding text-24">Лого</h2></a>
        <a href="{% url 'home' %}"><h2 class="right-border wrap header-padding text-24">Ваша подборка</h2></a>
        <form method="get" action="">
            <label class="header-padding">
                <input class="header-input text-24" type="text" name="search_for" placeholder="Поиск">
            </label>
        </form>
        <a href="{% url 'home' %}"><h2 class="right-border left-border wrap header-padding text-24">О нас</h2></a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'home' %}"><h2 class="wrap header-padding text-24">{{ request.user.profile.name }}</h2></a><a href="{% url 'logout' %}" class="header-padding text-24">Выйти</a>
        {% else %}
            <a href="{% url 'login_page' %}"><h2 class="wrap header-padding text-24">Войти</h2></a>
        {% endif %}
    </div>
</header>
