{% extends 'main.html' %}
{% load static %}
{% block content %}
    <div class="main">
        <form action="" method="post">
            {% csrf_token %}
            {% if type == 'register' %}
                <label>
                    <input class="input-field text-18" type="text" required name="name" placeholder="Имя"/>
                </label>
                <br>
                <label>
                    <input class="input-field text-18" type="text" required name="surname" placeholder="Фамилия"/>
                </label>
                <br>
                <label>
                    <input class="input-field text-18" type="text" required name="email" placeholder="Email"/>
                </label>
                <br>
                <label>
                    <input class="input-field text-18" type="text" required name="login" placeholder="Логин"/>
                </label>
                <br>
                <label>
                    <input class="input-field-small text-18" type="password" required name="password" placeholder="Пароль"/>
                </label>
            {% else %}
                <label>
                    <input class="input-field text-18" value="{{ profile.name }}" type="text" required name="name" placeholder="Имя"/>
                </label>
                <br>
                <label>
                    <input class="input-field text-18" value="{{ profile.surname }}" type="text" required name="surname" placeholder="Фамилия"/>
                </label>
                <br>
                <label>
                    <input class="input-field text-18" value="{{ profile.email }}" type="text" required name="email" placeholder="Email"/>
                </label>
            {% endif %}
            <br>
            <button class="submit text-18">Submit</button>
        </form>
        {% if type == 'register' %}
            <a class="text-18 link" href="{% url 'login_page' %}">Логин</a>
        {% endif %}
    </div>
{% endblock content %}
