{% extends 'main.html' %}
{% load static %}
{% block content %}

    <div class="main">
        {% if content != '' %}
            <h2 class="text-24">Результаты поиска по запросу {{ content }}:</h2>
        {% else %}
            <h2 class="text-24">Популярное:</h2>
        {% endif %}
        <div class="restaurants-box">
            {% for restaurant in restaurants %}
                <div class="restaurant" style="background-image:url('{{ restaurant.previewimage.preview_image.url }}')">
                    <div class="restaurant-text-box">
                        <div class="restaurant-text-box-left"><span class="text-18 white">{{ restaurant.name }}</span></div>
                        <div class="restaurant-text-box-right"><span class="text-18 white">{{ restaurant.short_description }}</span></div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
