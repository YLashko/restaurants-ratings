{% load static %}
{% for restaurant in restaurants %}
    <a href="{% url 'restaurant_main' restaurant.id %}">
        <div class="restaurant" style="background-image:url('{{ restaurant.previewimage.preview_image.url }}')">
            <div class="restaurant-text-box">
                <div class="restaurant-text-box-left"><span class="text-18 white">{{ restaurant.name }}</span></div>
                <div class="restaurant-text-box-right">
                    <div class="restaurant-text-box-up"><span class="text-18 white">{{ restaurant.short_description }}</span></div>
                    <div class="restaurant-text-box-down">
                        <img class="gps-img" src="{% static 'images/gps_icon.png' %}" alt="">
                        <span class="text-18 white text-box-address">{{ restaurant.address.street }} {{ restaurant.address.building }}, {{ restaurant.address.city }}</span>
                    </div>
                </div>
            </div>
        </div>
    </a>
{% endfor %}
